<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>

<body>
    <div id="selectMovie">
        <label for="movies">Pick a movie:</label>

        <select name="movies" id="movies">
            <option data-price="10">Avengers: Endgame ($10)</option>
            <option data-price="12">Joker ($12)</option>
            <option data-price="8">Toy Story 4 ($8)</option>
            <option data-price="9">The Lion King ($9)</option>
        </select>
    </div>
    <div class="hint">
        <div class="hintItem">
            <div class="seat0 NA"></div>
            <div class="hintText">N/A</div>
        </div>
        <div class="hintItem">
            <div class="seat0 selected"></div>
            <div class="hintText">Selected</div>
        </div>
        <div class="hintItem">
            <div class="seat0 occupied"></div>
            <div class="hintText">Occupied</div>
        </div>
    </div>
    <div class="cinema">
        <div class="screen"></div>
        <div class="seats">
            <div class="firstCol">
                <div id="seat1" class="seat NA"></div>
                <div id="seat2" class="seat NA"></div>
                <div id="seat3" class="seat NA"></div>
                <div id="seat4" class="seat NA"></div>
                <div id="seat5" class="seat NA"></div>
                <div id="seat6" class="seat NA"></div>
                <div id="seat7" class="seat NA"></div>
                <div id="seat8" class="seat NA"></div>
                <div id="seat9" class="seat NA"></div>
                <div id="seat10" class="seat NA"></div>
                <div id="seat11" class="seat NA"></div>
                <div id="seat12" class="seat NA"></div>

            </div>
            <div class="secondCol">
                <div id="seat13" class="seat NA"></div>
                <div id="seat14" class="seat NA"></div>
                <div id="seat15" class="seat NA"></div>
                <div id="seat16" class="seat NA"></div>
                <div id="seat17" class="seat NA"></div>
                <div id="seat18" class="seat NA occupied"></div>
                <div id="seat19" class="seat NA occupied"></div>
                <div id="seat20" class="seat NA"></div>
                <div id="seat21" class="seat NA"></div>
                <div id="seat22" class="seat NA"></div>
                <div id="seat23" class="seat NA"></div>
                <div id="seat24" class="seat NA"></div>
                <div id="seat25" class="seat NA"></div>
                <div id="seat26" class="seat NA"></div>
                <div id="seat27" class="seat NA"></div>
                <div id="seat28" class="seat NA"></div>
                <div id="seat29" class="seat NA"></div>
                <div id="seat30" class="seat NA occupied"></div>
                <div id="seat31" class="seat NA occupied"></div>
                <div id="seat32" class="seat NA"></div>
                <div id="seat33" class="seat NA"></div>
                <div id="seat34" class="seat NA"></div>
                <div id="seat35" class="seat NA occupied"></div>
                <div id="seat36" class="seat NA occupied"></div>
            </div>
            <div class="thirdCol">
                <div id="seat37" class="seat NA"></div>
                <div id="seat38" class="seat NA"></div>
                <div id="seat39" class="seat NA"></div>
                <div id="seat40" class="seat NA"></div>
                <div id="seat41" class="seat NA occupied"></div>
                <div id="seat42" class="seat NA occupied"></div>
                <div id="seat43" class="seat NA"></div>
                <div id="seat44" class="seat NA"></div>
                <div id="seat45" class="seat NA"></div>
                <div id="seat46" class="seat NA"></div>
                <div id="seat47" class="seat NA occupied"></div>
                <div id="seat48" class="seat NA"></div>
            </div>
        </div>
    </div>
    <div class="message">
        <div class="part1">You have selected</div>
        <div id="selectedNum" class="selectedNum">0</div>
        <div class="part2">seats for a price of $</div>
        <div id="totalPrice" class="totalPrice">0</div>
    </div>
</body>
<script src="ticket.js"></script>

</html>
